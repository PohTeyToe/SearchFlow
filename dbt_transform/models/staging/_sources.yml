version: 2

sources:
  - name: raw
    description: "Raw event data ingested from the event generator"
    database: searchflow
    schema: raw
    
    tables:
      - name: search_events
        description: "Raw search events from the event generator"
        columns:
          - name: event_id
            description: "Unique identifier for the event"
            tests:
              - unique
              - not_null
          - name: payload
            description: "JSON payload containing all event data"
            tests:
              - not_null
          - name: ingested_at
            description: "Timestamp when event was ingested"
        freshness:
          warn_after: {count: 1, period: hour}
          error_after: {count: 6, period: hour}
        loaded_at_field: ingested_at
      
      - name: click_events
        description: "Raw click events from the event generator"
        columns:
          - name: event_id
            tests:
              - unique
              - not_null
          - name: payload
            tests:
              - not_null
        freshness:
          warn_after: {count: 1, period: hour}
          error_after: {count: 6, period: hour}
        loaded_at_field: ingested_at
      
      - name: conversion_events
        description: "Raw conversion/booking events from the event generator"
        columns:
          - name: event_id
            tests:
              - unique
              - not_null
          - name: payload
            tests:
              - not_null
        freshness:
          warn_after: {count: 2, period: hour}
          error_after: {count: 12, period: hour}
        loaded_at_field: ingested_at
